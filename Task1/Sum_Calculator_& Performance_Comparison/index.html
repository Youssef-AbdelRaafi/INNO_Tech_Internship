<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sum Calculator & Performance Test</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Sum Calculator</h1>

        <div class="input-section">
            <label for="numberInput">Enter a number (n):</label>
            <input type="number" id="numberInput" placeholder="Enter a positive integer" min="1"/>
            <div id="errorMessage" class="error"></div>
        </div>

        <div class="buttons">
            <button class="btn-loop" onclick="calculateWithLoop()">For Loop</button>
            <button class="btn-formula" onclick="calculateWithFormula()">Formula</button>
            <button class="btn-compare" onclick="comparePerformance()">Compare Both</button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script src="logic.js" defer></script>
</body>
</html>
